<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-banner"></div>
      <div class="card-info">
        <div>
          <img
            class="picture"
            src="https://cdn.discordapp.com/attachments/459702988592775189/857576936876146718/SmartSelect_20210624-040423_Instagram.jpg"
            height="100px"
          />
        </div>
        <div class="profile-name">
          <strong><span id="fullName">Martin Hernandez</span>,</strong>
          <span id="age">30</span>
        </div>
        <div class="location"><span id="area">Los Angeles</span></div>
      </div>
      <div class="card-stats">
        <div class="instagram">
          <div class="stats">
            <a
              id="instagram"
              href="https://www.instagram.com/the_akward_programmer/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="https://www.net-aware.org.uk/siteassets/images-and-icons/application-icons/app-icons-instagram.png?w=585&scale=down"
                alt="Instagram"
                height="35px"
            /></a>
          </div>
          <div class="type">Instagram</div>
        </div>
        <div class="email">
          <div class="stats">
            <a
              id="email"
              href="mailto:hernandezwork1399@gmail.com"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="https://www.maxpixel.net/static/photo/1x/Gmail-Symbols-Design-Symbol-Icon-Mail-Logo-4561841.png"
                alt="Email"
                height="35px"
            /></a>
          </div>
          <div class="type">Email</div>
        </div>
        <div class="github">
          <div class="stats">
            <a
              id="github"
              href="https://github.com/Justmartin626"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="https://banner2.cleanpng.com/20180326/eye/kisspng-github-computer-icons-logo-github-5ab8a338143da0.8375508315220498480829.jpg"
                alt="Github"
                height="35px"
            /></a>
          </div>
          <div class="type">Github</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
